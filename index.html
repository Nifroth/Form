<!DOCTYPE html>
<html lang="en">
    <head>

        <title>BIG MAC EDIVALO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <form action>
                <div class="info">
                    <div class="titulo">Cadastra-se</div>
                    <label for="nome">
                        <input type="text" name="text" id="nome"
                            placeholder="Digite o seu nome completo" required>
                        <br>
                    </label>
                    <label for="email">
                        <input type="email" name="email" id="email"
                            placeholder="Digite seu email" required>
                        <br>
                    </label>
                    <label for="num">
                        <input type="text" name="num" id="num"
                            placeholder="Digite seu nÃºmero" required>
                    </label>
                    <br>
                    <label for="senha">
                        <input type="password" name="senha" id="senha"
                            placeholder="Digite sua senha" required>
                    </label>
                    <label for="confsenha">
                        <input type="password" id="confsenha"
                            name="confsenha"
                            placeholder="Confirme a senha" required>
                    </label>
                    <button><a href="#">Cadastra-se</a></button>
                </div>

            </form>
        </section>

    </body>
</html>
